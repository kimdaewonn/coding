<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner Type 01</title>
    <style>
    .banner__inner {
        background-image: url(img/banner_bg01.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        padding: 120px 0;
        color: #fff;
    }
    .banner__inner .title {
        font-size: 50px;
        line-height: 1;
        font-weight: 300;
        margin-bottom: 40px;
    }
    .banner__inner .desc {
        font-size: 24px;
        line-height: 1.5;
        font-weight: 300;
        margin-bottom: 70px;
    }
    .banner__inner .desc a{
        color: #fff;
        display: block;
    }
    .banner__inner .desc a:hover{
        text-decoration: underline;
    }
    .banner__inner .small {
        font-size: 16px;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap nexon">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner">
            <h3 class="title">동물의 왕국</h3>
            <p class="desc">
                더 다양한 정보는 유튜브를 통해 제공하고잇습니다.
                <a href="/" title="유튜브페이지로이동">youtube.com</a>
            </p>
            <span class="small">배너 유형01</span>
        </div>
    </section> <!-- //bannerType -->
</body>
</html>
