<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>사이트2</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <section id="section">
        <header id="header">
            <div class="modal__btn">소스보기</div>
            <div class="modal__con">
                <div class="modal__box">
                    <div class="modal__title">
                        
                    </div>
                </div>
            </div>
            <div class="header__container"></div>
            <figure class="logo">
                <img src="images/bg01.jpg" alt="로고">
            </figure>
            <ul>
                <li>COOKIT 소개</li>
                <li>COOKIT 메뉴</li>
                <li>리뷰</li>
                <li>이벤트</li>
                <li>MY쿡킷</li>
            </ul>
        </header>
        <!-- //header -->
        <slider id="slider">
            <figure class="slider__figure">
                <img src="images/bg02.jpg" alt="슬라이더">
            </figure>
        </slider>
        <!-- //slider -->
        <text id="text">
            <div class="text1">
                <div class="text1__title">우리집도 COOKIT 배송이 되나요?</div>

                    <img src="images/icon1.png" alt="">

                <div>배송이 가능한지 알려드려요.</div>

                <div class="delibery__wrap">
                    <figure class="delibery">
                    </figure>
                    <div class="search">배송지 검색</div>
                </div>
               
            </div>
            <div class="text2">
                <div class="text2__title">7월 30일(화)에 받을 수 있어요</div>
                <figure class="text1__title__img">
                    <img src="images/icon2.png" alt="">
                </figure>
                <div>오전 7시까지 주문하시면 다음날 배송됩니다.</div>

                <div class="time__wrap">
                    <figure class="time">
                    </figure>
                    <div class="utsam">63:28:32</div>
                    <div class="nam">남은시간</div>
                </div>
            </div>
    
        </text>
        <!-- //text -->
        <span class="image_title1">실시간 베스트</span>
        <span class=image_title2>생생한 리뷰</span>
        <imgType id="imgType">
            <div class="img1">
                <img src="/site/webd/1-2/images/bg03.jpg" alt="">
            </div>
            <div class="img2">
                <img src="/site/webd/1-2/images/bg04.jpg" alt="">
            </div>
            <div class="img3">
                <img src="/site/webd/1-2/images/bg05.jpg" alt="">
            </div>
 
        </imgType>
        
        <div class="imgb1">
            <div>평양식 어복쟁반</div>
            <span>33,800원</span>
            <span> / 3인분</span>
        </div>
        <div class="imgb2">
            <div>평양식 어복쟁반</div>
            <span>33,800원</span>
            <span> / 3인분</span>
        </div>
        <div class="imgb3">
            <div>평양식 어복쟁반</div>
            <span>33,800원</span>
            <span> / 3인분</span>
        </div>
        

        <!-- //imgType -->

    <!-- //section -->

    <footer id="footer">
        <div>COOKIT</div>
        <div>이용약관</div>
        <div>개인정보처리방침</div>
        <div>법적고지</div>
        <div>사업자정보확인</div>
    </footer>

</script>
