<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형03</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .gray {
            background-color: #fff;

        }

        /* ir 효과(이미지 대체 효과 alt) */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .card__inner .card .tit {
            font-size: 28px;
            margin-bottom: 10px;
            /* 1줄효과 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;

            padding-right: 18px;
        }

        .card__inner .card .desc {
            font-size: 18px;
            font-weight: 300;
            color: #666;
            line-height: 1.4;
            /* 3줄효과 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* card 03 */
        .card__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #fff;
            background-color: #1B5BFF;
            height: 450px;

        }

        .card__inner .card {
            width: 28.8%;
            position: relative;
            border-right: solid 1px #dedede;
            box-sizing: border-box;
            background-color: #f5f5f5;


        }

        .more_mom {}

        .card__inner .card .more {
            background-image: url(img/more.svg);
            width: 50px;
            height: 50px;
            display: block;
            position: absolute;
            right: 0;
            left: 270px;
            top: 365px;
        }

        .animal {
            width: 150px;
            display: block;
            position: absolute;
            right: 0;
            left: 110px;
            top: 370px;
        }

        .img1 {
            width: 334px;
            height: 200px;
        }

        .tit {
            width: 334px;
            height: 68px;
            padding-top: 20px;
        }

        .desc {
            width: 334px;
            height: 75px;
        }
    </style>
</head>

<body>
    <section id="cardType02" class="card__wrap score section gray">
        <div class="card__inner container">
            <article class="card">
                <div class="img1">
                    <img src="img/card_bg03_01.jpg" alt="토끼">
                </div>
                <h3 class="tit">동물의 종류는 다양합니다.
                    동물은 육식동물, 초식동물 등등.</h3>
                <p class="desc">
                    대체적으로 긴 귀와 솜뭉치 모양으로 위쪽으로
                    짧아 보이게 말려 있는 꼬리 길이는 생각보다 길다....
                </p>
                <div class="more_mom">
                    <a href="#" class="more"><span class="ir">더보기</span></a>
                    <span class="animal">
                        <img src="img/animal.jpg" alt="동물박사">
                </div>
            </article>
            <article class="card">
                <div class="img1">
                    <img src="img/card_bg03_02.jpg" alt="사자">
                </div>
                <h3 class="tit">동물의 종류는 다양합니다.
                    동물은 육식동물, 초식동물 등등.</h3>
                <p class="desc">
                    용맹한 이미지와 달리 수컷 사자는 하루의 20시간을 그늘에서 쉬며 보낸다.
                    이 때문에 게으른 이미지가 강하다...
                </p>
                <div class="more_mom">
                    <a href="#" class="more"><span class="ir">더보기</span></a>
                    <span class="animal">
                        <img src="img/animal.jpg" alt="동물박사">
                </div>
            </article>
            <article class="card">
                <div class="img1">
                    <img src="img/card_bg03_03.jpg" alt="북극곰">
                </div>
                <h3 class="tit">동물의 종류는 다양합니다.
                    동물은 육식동물, 초식동물 등등.</h3>
                <p class="desc">
                    북극 지방에 서식하는 곰. 현존하는 곰 중에서 가장 큰 곰이다.
                    겉모습은 귀엽지만 무서운 맹수다...
                </p>
                <div class="more_mom">
                    <a href="#" class="more"><span class="ir">더보기</span></a>
                    <span class="animal">
                        <img src="img/animal.jpg" alt="동물박사">
                </div>
            </article>
</body>

</html>
