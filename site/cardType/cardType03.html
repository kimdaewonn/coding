<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드유형03</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .gray {
            background-color: #f5f5f5;
        }

        /* ir 효과(이미지 대체 효과 alt) */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        /* card 03 */
        .card__inner .card {
            width: 24%;
            position: relative;
        }
        .card__inner .card .more {
            background-image: url(img/doctor.svg);
            width: 50px;
            height: 50px;
            display: block;
            position: absolute;
            right: 0;
            left: 200px;
            top: 300px;
        }
    </style>
</head>

<body>
    <section id="cardType02" class="card__wrap score section gray">
        <div class="card__inner container">
            <article class="card">
                <img src="img/card_bg03_01.jpg" alt="걷기">
                <h3 class="tit">동물의 종류는 다양합니다.
                    동물은 육식동물, 초식동물 등등.</h3>
                <p class="desc">
                    대체적으로 긴 귀와 솜뭉치 모양으로 위쪽으로
                    짧아 보이게 말려 있는 꼬리 길이는 생각보다 길다....
                </p>
                <a href="#" class="more"><span class="ir">더보기</span></a>
            </article>
</body>

</html>
