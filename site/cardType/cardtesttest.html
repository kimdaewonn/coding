<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* fonts */
 @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

.gmarket {
    font-family: gmarketSans;
    font-weight: 500;
}
 /* reset */
 * {
margin: 0;
padding: 0;
}
a {
    text-decoration: none;
    color: #000;
}
img {
    width: 100%;
}
h1, h2, h3, h4, h5, h6 {
    font-weight: normal;
}
/* common */
.container {
    width: 1160px;
    padding: 0 20px;
    margin: 0 auto;
    min-width: 1160px;
}
.section {
    padding: 120px 0;
}
.section > h2 {
    font-size: 50px;
    line-height: 1;
    text-align: center;
    margin-bottom: 20px;
}
.section > p {
    font-size: 22px;
    font-weight: 300;
    color: #666;
    text-align: center;
    margin-bottom: 70px;
}
.gray {
    background-color: #f5f5f5;
}

/* ir 효과(이미지 대체 효과 alt) */
.ir {
    display: block;
    overflow: hidden;
    font-size: 0;
    line-height: 0;
    text-indent: -9999px;
}
/* cardType */
.card__inner {
    display: flex;
    flex-wrap: wrap;
}
.card {
    width: 24%;
}
h3 {
    font-size: 28px;
}
.desc {
    font-size: 18px;
}
    </style>
</head>
<body>
    <section id="cardType02" class="section gmarket card__wrap">
        <div class="container card__inner">
            <h2>해봅시다</h2>
            <p>무언가를 해봅시다</p>
            <article class="card">
                <img src="img/card_bg02_01.jpg" alt="걷기">
                <h3 class="tit">걷기</h3>
                <p class="desc">무언가를해봅시다무언가를해봅시다무언가를해봅시
                    다무언가를해봅시다무언가를해봅시다</p>
                    <a href="#" class="more"><span></span></a>
            </article>
        </div>
    </section>
</body>
</html>
