<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 꾸다 - 인덱스 </title>
    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');
        @import url('https://webfontworld.github.io/NanumSquare/NanumSquare.css');
        * {
            margin: 0;
            padding: 0;
        }
        /* 블라인드 효과 */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        /* 이미지 대체(ir) */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        body {
            margin: 0 auto;
            font-family: 'NanumSquare';
            font-weight: normal;
            font-size: 50px;
            color: #000;
        }
        a {
            text-decoration: none;
            text-transform: uppercase;
        }
        /* 로그인 */
        .Sign_Up_Bye_confrim_logo img {
            width: 154px;
            height: 123px;
        }
        .login-divider{
            width: 40px;
            margin: 0 auto;
            margin-bottom: 20px;
            border: 0.1px solid #E3E7F0;
        }
        fieldset{
            border: none;
        }
        .login__popup{
            position: fixed;
            width: 100%;
            height: 100%;
            background: #00000045;
            backdrop-filter: blur(10px);
        }
        .login__inner{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 50px;
            background: #fff;
            border-radius: 44px;
            box-shadow: 0px 15px 30px 5px #00000012;
            width: 428px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .login__header{
            /* margin-bottom: 10px; */
            width: 100%;
        }
        .login__header h3{
            font-family: 'SCoreDream';
            font-weight: 800;
            font-size: 30px;
        }
        .login__header img:nth-child(1){
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .login__cont legend,
        .login__header .login-txt,
        .login__header h3,
        .login__header .login-cross{
            /* margin-bottom: 10px; */
        }
        .login-cross{
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .login-txt{
            font-size: 16px;
        }
        .login-txt p{
            padding: 10px 0 20px 0;
            font-weight: 400;
            line-height: 18px;

        }
        .login-txt .fail{
            background: #ff416e14;
            color: #FF416E;
            border-radius: 50px;
            padding: 10px 0;
            display: none;
        }
        .login__cont{
            width: 100%;
        }
        .login__cont label,
        .login__cont legend{
            font-size: 16px;
        }
        .login__cont input{
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            height: 52px;
            border: 1px solid #E4E7F0;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .login__cont input:focus{
            outline: 1px solid #4B12A7
        }
        .login__cont div{
            position: relative;
        }
        .login__cont div:nth-child(2)::after,
        .login__cont div:nth-child(3)::after{
            position: absolute;
            left: 26px;
            top: 2px;
            padding: 0 10px;
            background: #fff;
            font-size: 16px;
        }
        .login__cont div:nth-child(2)::after{
            content: '아이디';
            display: none;
        }
        .login__cont div:nth-child(3)::after{
            content: '비밀번호';
        }
        /* .login__cont div:nth-child(3) input{
            margin-bottom: 0px;
        } */
        .btn-close{
            position: absolute;
            top: 22px;
            right: 22px;
            border-radius: 50px;
            padding: 13px;
            width: 40px;
            height: 40px;
            border: none;
        }
        .login__cont .btom-btn a{
            font-size: 16px;
            color: #2B0667;
        }
        .btom-btn{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .btom-btn a:nth-child(1),
        .btom-btn a:nth-child(2){
            border-right: 1px solid #E5E5E5;
            margin-right: 10px;
            padding-right: 10px;
        }
        .input__Btn {
            padding: 15px;
            border-radius: 50px;
            background: #4176FF;
            font-size: 16px;
            display: block;
        }
        .input__Btn a {
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="login__popup">
            <div class="login__inner">
                <div class="login__header">
                    <img src="assets/img/Sign_Up_Bye_completion.png" alt="회원탈퇴 로고">
                    <h3>BYE........</h3>
                    <div class="login-txt">
                        <p>그동안 '꾸다'를 이용해주셔서 감사해요<br>
                            다음에 또 뵙게될 날을 기다릴게요...!
                        </p>
                        <p class="fail">아이디 비밀번호를 다시 확인해주세요!</p>
                    </div>
                    <img class="login-cross"src="assets/img/login_cross.png" alt="x표시">
                </div>
                <div class="login__cont">
                   <div class="input__Btn"><a href="#">다음</a></div>
                </div>
                <div class="login__footer">
                </div>
                <button type="button" class="btn-close"><img src="assets/img/login_close.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
