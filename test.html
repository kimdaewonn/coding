<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* fonts */
    @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

    .gmarket {
      font-family: 'GmarketSans';
      font-weight: 400;
    }

    /* reset */
    * {
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    img {
      width: 100%;
    }

    /* common */
    .container {
      width: 1160px;
      padding: 0 20px;
      margin: 0 auto;
      min-width: 1160px;
    }

    .section {
      padding: 120px 0;
    }

    .section>h2 {
      font-size: 50px;
      line-height: 1;
      text-align: center;
      margin-bottom: 20px;
    }

    .section>p {
      font-size: 22px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 70px;
      color: #666;
    }
    /* imageType */
   .image__inner {
    display: flex;
    justify-content: space-between;
   }
   .image__box {
            height: 100%;
        }
   .image {
            width: 32%;
            position: relative;
            overflow: hidden;
        }
        .image__box {
            height: 100%;
        }
  </style>
</head>

<body>
  <section id="imageType02" class="image__wrap score ">
    <h2>귀여운 동물들</h2>
    <p>귀엽고 귀여운 동물들 리스트 입니다.</p>
    <div class="image__inner container">
        <article class="image img1">
            <figure class="image__box">
                <img src="img/image_bg02_02.jpg" alt="멍멍이">
            </figure>
            <div class="image__desc">
                <h3>멍멍이</h3>
                <a href="/" class="more" title="자세히 보기">자세히 보기</a>
            </div>
        </article>
    </div>
  </section>
</body>

</html>
