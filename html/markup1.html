        <h2>시멘틱 마크업</h2>
        <p>시멘틱의 사전적 뜻은 '의미론적인' 정도로 해석할 수 있는데, 이것은 마크업을 할 때 의미에 부합하는
            태그를 사용하라는 뜻이다. 모든 사람들이 동일하게 정보를 받아들일 수 있는 환경이 아니기
            때문에 전달하려는 태그의 의미가 적절해야 한다.
        </p>
