<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: #E1F5FE;           
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 25% 75% ;
            grid-template-rows: 100px 100px 260px 260px 260px 100px ;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside section article article1"
            "footer footer";

        }
        #header{
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav{
            background-color: #81D4FA;
            grid-area: nav;

        }
        #aside{
            background-color: #4FC3F7;
            grid-area: aside;
            grid-column: span 3;
        }
        #section{
            background-color: #29B6F6; 
            grid-area: section;
        }
        #article{
            background-color: #03A9F4; 
            grid-area: article;
        }
        #article1{
            background-color: #039BE5;
            grid-area: article1;
        }
        #footer{
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="article1"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
