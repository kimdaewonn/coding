<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd</title>
    <style>

        *{
            margin: 0;
        }
        body{
            background-color: #fff3e0;
        }
        #wrap{
            width: 768px;
            margin: 0 auto;
            display: grid;
            grid-template-columns:100%;
            grid-template-rows: 100px 100px 200px 430px 150px 100px;
            grid-template-areas:
            "header"
            "nav"
            "aside"
            "section"
            "article"
            "footer";        
        }
        #header{
            background-color: #C8E6C9;
            grid-area: header;
        }
        #nav {
            background-color: #A5D6A7;
            grid-area: nav;
        }
        #aside{
            background-color: #81C784;
            grid-area: aside;
        }
        #section{
            background-color: #66BB6A;
            grid-area: section;
        }
        #article{
            background-color: #4CAF50;
            grid-area: article;
        }
        #footer{          
            background-color: #43A047;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
