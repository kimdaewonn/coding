<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd</title>
    <style>

        *{
            margin: 0;
        }
        body{
            background-color: #fff3e0;
        }
        #wrap{
            width: 768px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 780px 100px;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside section" 
            "footer footer";
        }
        #header{
            background-color: #ffe082;
            grid-area: header;
        }
        #nav{
            background-color: #ffcc80;
            grid-area: nav;
        }
        #aside{
            background-color: #ffb740;
            grid-area: aside;
        }
        #section{
            background-color: #ffa726;
            grid-area: section;            
        }
        #footer{
            background-color: #ff9800;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
