<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
        }
        #wrap {
            width: 1200px;
        }
        #header {
            width: 1200px;
            background-color: #E0F2F1;
            height: 100px;
        }
        #section {
            background-color: #26A69A;
            height: 880px;
        }
        #footer {
            width: 1200px;
            background-color: #00897B;
            height: 100px;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header_con {
            background-color: #B2DFDB;
            width: 1200px;
            height: 100px;
            float: left;
        }
        .section1 {
            background-color: #4DB6AC;
            height: 880px;
            width: 324px;
            float: left;
        }
        .section2 {
            background-color: #68EEE2;
            width: 876px;
            height: 300px;
            float: left;
            overflow: hidden;
        }
        .section3 {
            background-color: #009688;
            width: 876px;
            height: 300px;
            float: left;
        }
        .section4 {
            background-color: #39D1C3;
            width: 876px;
            height: 300px;
            float: left;
            overflow: hidden;
        }
        .sec2box1 {
            background-color: #68EEE2;
            width: 314px;
            height: 300px;
            float: left;
        }
        .sec2box2 {
            background-color: #5CDDD1;
            width: 308px;
            height: 300px;
            float: left;
        }
        .sec2box3 {
            background-color: #68EEE2;
            width: 302px;
            height: 300px;
            float: left;
        }
        .section3_con {
            width: 876px;
            height: 300px;
            background-color: #009688;
            float: left;
        }
        .sec4box1 {
            width: 432px;
            height: 278px;
            background-color: #39D1C3;
            float: left;
        }
        .sec4box2 {
            width: 444px;
            height: 278px;
            background-color: #68D3C9;
            float: left;
        }
        .footer_con {
            width: 1200px;
            height: 100px;
            background-color: #00796B;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header_con"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section1"></div>
                <div class="section2">
                    <div class="sec2box1"></div>
                    <div class="sec2box2"></div>
                    <div class="sec2box3"></div>
                </div>
                <div class="section3">
                    <div class="section3_con"></div>
                </div>
                <div class="section4">
                    <div class="sec4box1"></div>
                    <div class="sec4box2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_con"></div>
            </div>
        </div>
    </div>
</body>
</html>
