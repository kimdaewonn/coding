<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
        }
        #wrap{
            width: 1200px;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #111;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        #aside{
            width: 1200px;
            height: 600px;
            background-color: #333;
            overflow: hidden; 
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #444;
        }
        .aside1{
            width: 300px;
            height: 600px;
            float: left;
            background-color: #555;
        }
        .aside2{
            width: 900px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        .aside3{
            width: 900px;
            height: 300px;
            background-color: #777;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
            <div class="aside3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
