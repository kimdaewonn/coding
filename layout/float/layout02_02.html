<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }

        body{
            background-color:#E8F5E9;
        }
        #wrap{
            width: 480px;
            margin: 0 auto;
        }
        #header{
            width: 480px;
            background-color: #C8E6C9;
            height: 100px;
        }
        #nav{
            width: 480px;
            background-color: #A5D6A7;
            height: 100px;
        }
        #aside{
            width: 480px;
            height: 200px;
            background-color: #81C784;
            float:left
        }
        #section{
            width: 480px;
            height: 430px;
            background-color: #66BB6A;
            float:left
        }
        #article{
            width: 480px;
            height: 150px;
            background-color: #4CAF50;
            float:left
        }
        #footer{
            width: 480px;
            background-color: #43A047;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
