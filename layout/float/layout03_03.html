<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: #E1F5FE;           
        }
        #wrap{
            width: 480px;
            margin: 0 auto;

        }
        #header{
            width: 480px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav{
            width: 480px;
            height: 100px;
            background-color: #81D4FA;
            float:left
        }
        #aside{
            width: 480px;
            height: 200px;
            background-color: #4FC3F7;
            float:left;
        }
        #section{
            width: 480px;
            height: 430px;
            background-color: #29B6F6; 
            float:left;

        }
        #article{
            width: 480px;
            height: 150px;
            background-color: #03A9F4; 
            float:left;


        }
        #footer{
            width: 480px;
            height: 100px;
            background-color: #0288D1;
            clear: both;
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
