<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
        }
        #wrap{
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #section {
            height: 880px;
            background-color: #26A69A;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }
        .container{
            margin: 0 auto;
            background-color:rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: inherit;
            width: 1200px;
        }
        .header_con{
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
            float: left;
        }
        .section_con1{
            width: 324px;
            height: 880px;
            background-color: #4DB6AC;
            float: left;
        }
        .section_con2{
            width: 876px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
            overflow: hidden;
        }
        .section_con3{
            width: 876px;
            height: 300px;
            background-color: #009688;
            float: left;
        }
        .section_con4{
            width: 876px;
            height: 300px;
            background-color: #39D1C3;
            float: left;
            overflow: hidden;
        }
        .sec2box1{
            width: 314px;
            background-color: #68EEE2;
            height: 300px;
            float: left;
        }
        .sec2box2{
            width: 306px;
            background-color: #5CDDD1;
            height: 300px;
            float: left;
        }
        .sec2box3{
            width: 302px;
            background-color: #68EEE2;
            height: 300px;
            float: left;
        }
        .section_con3{
            width: 876px;
            height: 300px;
            background-color: #009688;
            float: left;
        }
        .sec4box1{
            width: 432px;
            height: 278px;
            background-color: #39D1C3;
            float: left;
        }
        .sec4box2{
            width: 444px;
            height: 278px;
            background-color: #68D3C9;
            float: left;
        }
        .footer_con{
            width: 1200px;
            height: 100px;
            background-color: #00796B;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header_con"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section_con1"></div>
                <div class="section_con2">
                    <div class="sec2box1"></div>
                    <div class="sec2box2"></div>
                    <div class="sec2box3"></div>
                </div>
                <div class="section_con3"></div>
                <div class="section_con4">
                    <div class="sec4box1"></div>
                    <div class="sec4box2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_con"></div>
            </div>
        </div>
    </div>
</body>
</html>
